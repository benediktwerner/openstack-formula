keystone:
  $type: group

  server:
    $type: hidden-group

    host:
      $default: localhost
    service_token:
      $default: token
    service_tenant:
      $default: service
    admin_tenant:
      $default: admin
    admin_name:
      $default: admin
    admin_password:
      $type: password
      $default: password
    admin_email:
      $type: email
      $default: root@localhost

    database:
      $type: group

      name:
        $default: keystone
      host:
        $default: localhost
      user:
        $default: keystone
      password:
        $type: password
        $default: password

    cache:
      $type: group

      host:
        $default: localhost
      port:
        $type: number
        $default: 11211

