    service:
      $type: group
      $name: Services

      keystone:
        $type: group

        type:
          $default: identity
        description:
          $default: OpenStack Identity
        bind:
          $type: group

          public_port:
            $type: number
            $default: 5000
          public_path:
            $default: /v2.0
          internal_port:
            $type: number
            $default: 5000
          internal_path:
            $default: /v2.0
          admin_port:
            $type: number
            $default: 35357
          admin_path:
            $default: /v2.0
      glance:
        $type: group

        type:
          $default: image
        description:
          $default: OpenStack Image service
        bind:
          $type: group

          public_port:
            $type: number
            $default: 9292
          public_path:
            $default: ""
          internal_port:
            $type: number
            $default: 9292
          internal_path:
            $default: ""
          admin_port:
            $type: number
            $default: 9292
          admin_path:
            $default: ""
        user:
          $type: group
          name:
            $default: glance
          password:
            $type: password
            $default: password
      nova:
        $type: group

        type:
          $default: compute
        description:
          $default: OpenStack Compute
        bind:
          $type: group

          public_port:
            $type: number
            $default: 8774
          public_path:
            $default: /v2/%(tenant_id)s
          internal_port:
            $type: number
            $default: 8774
          internal_path:
            $default: /v2/%(tenant_id)s
          admin_port:
            $type: number
            $default: 8774
          admin_path:
            $default: /v2/%(tenant_id)s
        user:
          $type: group
          name:
            $default: nova
          password:
            $type: password
            $default: password
