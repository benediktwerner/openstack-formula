keystone:
  $type: group

  server:
    $type: group

    host:
      $default: localhost
    service_token:
      $default: token
    service_tenant:
      $default: service
    admin_tenant:
      $default: admin
    admin_name:
      $default: admin
    admin_password:
      $type: password
      $default: password
    admin_email:
      $type: email
      $default: root@localhost

    database:
      $type: group

      name:
        $default: keystone
      host:
        $default: localhost
      user:
        $default: keystone
      password:
        $type: password
        $default: password

    cache:
      $type: group

      host:
        $default: localhost
      port:
        $type: number
        $default: 11211

    service:
      $type: edit_group
      $name: Services
      $element:
        type:
          $default: ""
        description:
          $default: "" # auto insert 'OpenStack ' + type + ' service' ??
        region:
          $default: RegionOne
        bind:
          $type: group

          public_protocol:
            $default: http
          public_port:
            $type: number
            $default: ""
          public_path:
            $default: ""
          internal_protocol:
            $default: http
          internal_port:
            $type: number
            $default: ""
          internal_path:
            $default: ""
          admin_protocol:
            $default: http
          admin_port:
            $type: number
            $default: ""
          admin_path:
            $default: ""
        user: # should be optional
          $type: group

          name:
            $default: "" # default to service name
          password:
            $type: password
            $default: password

      $default:
        keystone:
          type: identity
          description: OpenStack Identity
          bind:
            public_protocol: http
            public_port: 5000
            public_path: /v2.0
            internal_protocol: http
            internal_port: 5000
            internal_path: /v2.0
            admin_protocol: http
            admin_port: 35357
            admin_path: /v2.0
          user:
            name: glance
            password: password
        glance:
          type: image
          description: OpenStack Image service
          bind:
            public_protocol: http
            public_port: 9292
            public_path: ""
            internal_protocol: http
            internal_port: 9292
            internal_path: ""
            admin_protocol: http
            admin_port: 9292
            admin_path: ""
          user:
            name: glance
            password: password
        nova:
          type: compute
          description: OpenStack Compute
          bind:
            public_protocol: http
            public_port: 8774
            public_path: /v2/%(tenant_id)s
            internal_protocol: http
            internal_port: 8774
            internal_path: /v2/%(tenant_id)s
            admin_protocol: http
            admin_port: 8774
            admin_path: /v2/%(tenant_id)s
          user:
            name: nova
            password: password

    tenant:
      $type: edit_group
      $name: Projects
      $element:
        user:
          $type: edit_group
          $element:
            password:
              $type: password
              $default: password
            email:
              $type: email
              $default: ""
            roles:
              $type: text
