neutron:
  $type: group

  server:
    $type: hidden-group

    host:
      $default: localhost
    physical_public_interface_name:
      $default: eth0
    metadata_secret:
      $type: password
      $default: secret

    network:
      $type: group

      name:
        $default: public
      cidr:
        $default: 192.168.100.0/24
      allocation_start:
        $default: 192.168.100.220
      allocation_end:
        $default: 192.168.100.240
      gateway:
        $default: 192.168.100.1
      dns:
        $default: 8.8.4.4

    database:
      $type: group

      host:
        $default: localhost
      name:
        $default: neutron
      user:
        $default: neutron
      password:
        $type: password
        $default: password

    identity:
      $type: group

      host:
        $default: localhost
      region:
        $default: RegionOne
      tenant:
        $default: service
      user:
        $default: neutron
      password:
        $type: password
        $default: password

    message_queue:
      $type: group

      host:
        $default: localhost
      user:
        $default: openstack
      password:
        $type: password
        $default: password

    compute:
      $type: group

      host:
        $default: 127.0.0.1
      region:
        $default: RegionOne
      tenant:
        $default: service
      user:
        $default: nova
      password:
        $type: password
        $default: password
