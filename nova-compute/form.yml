nova:
  $type: hidden-group

  compute:
    $type: hidden-group

    bind:
      $type: group
      vnc_address:
        $default: 192.168.100.132
      vnc_listen:
        $default: 0.0.0.0
      novnc_base_url:
        $default: http://controller.de.mo:6080/vnc_auto.html

    message_queue:
      $type: group
      host:
        $default: controller.de.mo
      user:
        $default: openstack
      password:
        $type: password
        $default: password

    identity:
      $type: group
      host:
        $default: controller.de.mo
      tenant:
        $default: service
      user:
        $default: nova
      password:
        $type: password
        $default: password

    glance:
      $type: group
      host:
        $default: controller.de.mo

    network:
      $type: group
      host:
        $default: controller.de.mo
      port:
        $default: 9696
      region:
        $default: RegionOne
      tenant:
        $default: service
      user:
        $default: neutron
      password:
        $type: password
        $default: password
