nova:
  $type: group

  controller:
    $type: group

    host:
      $default: controller.de.mo

    bind:
      $type: group
      private_address:
        $default: 127.0.0.1

    database:
      $type: group

      host:
        $default: localhost
      name:
        $default: nova
      user:
        $default: nova
      password:
        $type: password
        $default: password

    identity:
      $type: group

      host:
        $default: localhost
      tenant:
        $default: service
      user:
        $default: nova
      password:
        $type: password
        $default: password

    message_queue:
      $type: group

      host:
        $default: localhost
      user:
        $default: openstack
      password:
        $type: password
        $default: password

    glance:
      $type: group
      host:
        $default: localhost

    network:
      $type: group

      host:
        $default: 127.0.0.1
      port:
        $default: 9696
      region:
        $default: RegionOne
      tenant:
        $default: service
      user:
        $default: neutron
      password:
        $type: password
        $default: password
      metadata_secret:
        $type: password
        $default: secret

